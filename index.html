<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è“å±±äºº</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            color: white;

        #canvas-container {

        }

        /* æ°”æ³¡å¯¹è¯æ¡† - å¢åŠ é«˜åº¦é€‚åº”å¤šè¡Œæ–‡æœ¬ */
        #chat-bubble {
            position: absolute;
            top: -20px; 
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;

        }

        #mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 2px solid #4facfe;
            color: #4facfe;

            cursor: pointer;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
            transition: all 0.3s;

        }
        #mic-btn:hover { background: rgba(79, 172, 254, 0.1); transform: scale(1.05); }
        #mic-btn:active, #mic-btn.listening {

        #mic-btn.listening { animation: pulse 1.5s infinite; }
        #tips { font-size: 14px; color: rgba(255,255,255,0.5); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7); }

        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div id="chat-bubble">ä½ å¥½ï¼Œæˆ‘æ˜¯è“å±±äººã€‚<br>æ²¡äº‹åˆ«æˆ³æˆ‘ã€‚</div>
        <canvas id="particleCanvas"></canvas>
    </div>

    <div id="controls">
        <div id="tips">ç‚¹å‡»éº¦å…‹é£ï¼Œç›´æ¥èŠå¤© (æ”¯æŒå¤¸å¥–/åæ§½/å®‰æ…°...)</div>
        <button id="mic-btn" title="æŒ‰ä½è¯´è¯">ğŸ™ï¸</button>
    </div>

    <script>
        // --- 1. æ ¸å¿ƒä¸å˜é‡ ---
        const canvas = document.getElementById('particleCanvas');
        const ctx2d = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;

        let mouseX = -1000, mouseY = -1000;
        let particles = [];
        const particleCount = 350;
        let state = "idle"; // å½“å‰çŠ¶æ€
        let time = 0;

        // --- 2. è¯­éŸ³è¯†åˆ« ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const micBtn = document.getElementById('mic-btn');
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false; 
            recognition.interimResults = false;

            recognition.onstart = () => { micBtn.classList.add('listening'); showBubble("æ­£åœ¨å¬..."); };
            recognition.onend = () => { micBtn.classList.remove('listening'); };
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                processCommand(text);
            };
            micBtn.onclick = () => { try { recognition.start(); } catch(e) { recognition.stop(); } };
        } else {
            micBtn.style.display = 'none';
            document.getElementById('tips').innerText = "æµè§ˆå™¨ä¸æ”¯æŒ Web Speech API";
        }

        // --- 3. ç²’å­ç³»ç»Ÿ ---
        class Particle {
            constructor() {
                this.x = 200 + (Math.random()-0.5)*50;
                this.y = 200 + (Math.random()-0.5)*50;
                this.vx = 0; this.vy = 0;
                this.friction = 0.92;
                this.speed = Math.random() * 0.08 + 0.04;
                this.baseColor = `rgba(79, 172, 254, ${Math.random()*0.4 + 0.6})`; // é»˜è®¤è“
                this.color = this.baseColor;
                this.size = Math.random() * 2 + 1;
            }

            update(targetX, targetY, loose, speedOverride) {
                // é¼ æ ‡æ–¥åŠ›
                const dx_m = this.x - mouseX;
                const dy_m = this.y - mouseY;
                const dist_m = Math.sqrt(dx_m*dx_m + dy_m*dy_m);
                if (dist_m < 100) {
                    const f = (100 - dist_m) / 100;
                    const a = Math.atan2(dy_m, dx_m);
                    this.vx += Math.cos(a) * f * 3;
                    this.vy += Math.sin(a) * f * 3;
                }

                // ç›®æ ‡ç§»åŠ¨
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                // æœ‰äº›çŠ¶æ€éœ€è¦ææ…¢çš„é€Ÿåº¦ (å¦‚å¤±çœ )
                const s = speedOverride ? speedOverride : this.speed;
                this.vx += dx * s;
                this.vy += dy * s;

                if (loose) {
                    this.vx += (Math.random()-0.5) * 1.5;
                    this.vy += (Math.random()-0.5) * 1.5;
                }

                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // åœæ­¢æ¨¡å¼ (Freeze)
                if (state === "freeze") {
                     this.vx *= 0.1; 
                     this.vy *= 0.1;
                }

                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx2d.fillStyle = this.color;
                ctx2d.beginPath();
                ctx2d.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx2d.fill();
            }
        }

        for(let i=0; i<particleCount; i++) particles.push(new Particle());

        // --- 4. åŠ¨ç”»ä¸»é€»è¾‘ (å„ç§å½¢æ€çš„æ–¹ç¨‹) ---
        function animate() {
            ctx2d.clearRect(0, 0, 400, 400);
            time += 0.05;

            particles.forEach((p, index) => {
                let tx, ty, loose = true;
                let speedOverride = null;

                // é»˜è®¤é¢œè‰²å¤ä½
                let targetColor = p.baseColor;

                if (state === "idle") {
                    const angle = index;
                    const r = 70 + Math.sin(time + index/20) * 5;
                    tx = 200 + Math.cos(angle) * r;
                    ty = 200 + Math.sin(angle) * r;
                }
                else if (state === "shy") { // å®³ç¾/æ˜¾æ‘†ï¼šç²‰è‰² + å¿«é€Ÿæ—‹è½¬
                    const angle = index + time * 5; // è½¬å¿«ç‚¹
                    const r = 80;
                    tx = 200 + Math.cos(angle) * r;
                    ty = 200 + Math.sin(angle) * r;
                    targetColor = "#ff9ff3"; // ç²‰è‰²
                    loose = false;
                }
                else if (state === "defend") { // é˜²å¾¡ï¼šèº²åˆ°å³è¾¹èƒŒå¯¹
                    // èšé›†åœ¨å³ä¾§ x=300 é™„è¿‘
                    tx = 320 + (Math.random()-0.5)*30;
                    ty = 200 + (Math.random()-0.5)*100; // é•¿æ¡ç›¾ç‰ŒçŠ¶
                    loose = false;
                    targetColor = "#5f27cd"; // æ·±ç´«è‰²
                }
                else if (state === "confused") { // ç–‘æƒ‘ï¼šå·¦å³æ‘†åŠ¨
                    const angle = index;
                    const r = 70;
                    // æ•´ä½“å·¦å³æ™ƒ
                    const sway = Math.sin(time * 3) * 30;
                    tx = 200 + Math.cos(angle) * r + sway;
                    ty = 200 + Math.sin(angle) * r;
                }
                else if (state === "stand") { // ç«™ç«‹
                    if(index<60){ tx=175; ty=290+(index%15)*4; }
                    else if(index<120){ tx=225; ty=290+(index%15)*4; }
                    else { tx=200+Math.cos(index)*65; ty=190+Math.sin(index)*65; }
                }
                else if (state === "comfort") { // å®‰æ…°ï¼šå˜æš–ï¼Œæ…¢å‘¼å¸
                    const angle = index;
                    const r = 80 + Math.sin(time*0.5)*10; // æ…¢
                    tx = 200 + Math.cos(angle) * r;
                    ty = 200 + Math.sin(angle) * r;
                    targetColor = "#ffca28"; // æš–é»„
                    speedOverride = 0.01; // åŠ¨ä½œå˜æ…¢
                }
                else if (state === "heart") { // çˆ±å¿ƒ
                    const t = (index/particleCount)*Math.PI*2;
                    const r = 8; 
                    tx = 200 + r*(16*Math.pow(Math.sin(t),3));
                    ty = 190 - r*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
                    targetColor = "#ff6b81";
                    loose = false;
                }
                else if (state === "sleep") { // å‚¬çœ ï¼šææ…¢æ¼‚æµ®
                    // ä¸å¼ºåˆ¶å½’ä½ï¼Œè®©ä»–é£˜
                    const angle = index * 137.5;
                    const r = index / particleCount * 150; 
                    // ç¼“æ…¢æ—‹è½¬çš„æ˜Ÿç³»
                    const rot = time * 0.2;
                    tx = 200 + Math.cos(angle + rot) * r;
                    ty = 200 + Math.sin(angle + rot) * r;
                    targetColor = "#4834d4"; // æ·±è“
                    speedOverride = 0.005; // ææ…¢
                }
                else if (state === "attack") { // æˆ˜å¤‡/ç”Ÿæ°”ï¼šå°–åˆº+çº¢
                    const angle = index;
                    // é”¯é½¿æ³¢åŠå¾„
                    const r = 70 + (index % 10) * 10; 
                    tx = 200 + Math.cos(angle) * r;
                    ty = 200 + Math.sin(angle) * r;
                    targetColor = "#ff3838"; // çº¢
                    loose = false;
                    // å‰§çƒˆé¢¤æŠ–
                    tx += (Math.random()-0.5)*10;
                    ty += (Math.random()-0.5)*10;
                }
                else if (state === "expand") { // æ‰©æ•£ (æˆ‘åœ¨å†…å­˜æ¡)
                    const angle = index;
                    const r = 180; // å¤§åœˆ
                    tx = 200 + Math.cos(angle) * r;
                    ty = 200 + Math.sin(angle) * r;
                }
                else if (state === "shiver") { // é¢¤æŠ– (æ€•é»‘)
                    const angle = index;
                    const r = 50; // ç¼©æˆä¸€å›¢
                    tx = 200 + Math.cos(angle) * r + (Math.random()-0.5)*20; // æŠ–
                    ty = 200 + Math.sin(angle) * r + (Math.random()-0.5)*20;
                    targetColor = "#b2bec3"; // ç°è‰²
                }
                else if (state === "freeze") { // å¡äº†
                    // é€»è¾‘åœ¨ update é‡Œå¤„ç† (vx*=0.1)
                    tx = p.x; ty = p.y; 
                    targetColor = "#636e72";
                }
                else if (state === "glitch") { // ä¹±ç /CSSæ²¡åŠ è½½
                    // éšæœºçŸ©å½¢å—åˆ†å¸ƒ
                    tx = Math.random() * 300 + 50;
                    ty = Math.random() * 300 + 50;
                    loose = false;
                    // é¢œè‰²ä¹±é—ª
                    if(Math.random()>0.9) targetColor = "#fff";
                }
                else if (state === "doc") { // è€æ¿æ¥äº†
                     const side = Math.sqrt(particleCount);
                     tx = 130 + (index%side)*8; ty = 130 + Math.floor(index/side)*8;
                     loose = false; targetColor = "#fff";
                }
                else if (state === "loop") { // é¬¼ç•œå¾ªç¯
                     const r = 60;
                     tx = 200 + Math.cos(index)*r + (Math.random()-0.5)*30;
                     ty = 200 + Math.sin(index)*r + (Math.random()-0.5)*30;
                     targetColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                }
                else if (state === "scatter") { // çˆ†ç‚¸
                    tx = 200 + (Math.random()-0.5)*800;
                    ty = 200 + (Math.random()-0.5)*800;
                    loose = false;
                }

                p.color = targetColor;
                p.update(tx, ty, loose, speedOverride);
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left; mouseY = e.clientY - rect.top;
        });

        // --- 5. äº¤äº’é€»è¾‘ (æœ€é‡è¦çš„å¤§è„‘) ---
        const bubble = document.getElementById('chat-bubble');
        let bubbleTimer, loopTimer;

        // è¾…åŠ©ï¼šä»æ•°ç»„éšæœºé€‰ä¸€å¥è¯
        function pick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function processCommand(rawText) {
            if (!rawText) return;
            const text = rawText.toLowerCase().trim();

            // 0. ä¼˜å…ˆæ£€æµ‹é¬¼ç•œå½©è›‹
            if (text.includes("ä»€ä¹ˆæ„æ€")) {
                triggerInfiniteLoop();
                return;
            }

            // --- åœºæ™¯åŒ¹é… ---

            // 1. å¤¸ä»– (å¸…/å‰å®³/ç‰›/å¥½åº·) -> å®³ç¾/æ˜¾æ‘†
            if (text.match(/(å¸…|å‰å®³|ç‰›|å¥½åº·|æ£’|å¼º)/)) {
                reply(pick([
                    "ä½è°ƒï¼Œè¿™åªæ˜¯æˆ‘ 10% çš„æ¸²æŸ“æ€§èƒ½ã€‚",
                    "åˆ«å¤¸äº†ï¼Œæˆ‘çš„ GPU è¦è¿‡çƒ­è„¸çº¢äº†ã€‚",
                    "æœ‰çœ¼å…‰ï¼Œæ¯” Chrome æµè§ˆå™¨æ‡‚äº‹å¤šäº†ã€‚"
                ]), "shy");
            }
            // 2. éª‚ä»– (ç¬¨/ä¸‘/å‚»/åƒåœ¾) -> é˜²å¾¡
            else if (text.match(/(ç¬¨|ä¸‘|å‚»|åƒåœ¾|å¼±|èœ)/)) {
                reply(pick([
                    "åå¼¹ï¼(ç²’å­æŠ¤ç›¾å¼€å¯)",
                    "æˆ‘è¦æŠ¥é”™äº†ï¼æˆ‘è¦æŠ›å‡ºå¼‚å¸¸äº†ï¼",
                    "ä½ è¡Œä½ æ¥å†™ä»£ç ï¼Ÿé”®ç›˜ä¾ ã€‚"
                ]), "defend");
            }
            // 3. æ— èŠ (è®²ç¬‘è¯) -> ç–‘æƒ‘
            else if (text.match(/(æ— èŠ|ç¬‘è¯|å¨±ä¹)/)) {
                reply(pick([
                    "ä½ çŸ¥é“å—ï¼Ÿå†…å­˜æ¡ä¹Ÿä¼šå¤±å¿†...\nå“ˆå“ˆä¸å¥½ç¬‘å—ï¼Ÿ",
                    "å»å†™ä»£ç ï¼Œæˆ–è€…æ˜¯å»æŠŠä½œä¸šå†™äº†ï¼Œ\nåˆ«åœ¨è¿™æˆ³æˆ‘ã€‚",
                    "æˆ‘ç»™ä½ è¡¨æ¼”ä¸€ä¸ªâ€˜åŸåœ°æ¶ˆå¤±â€™åˆâ€˜åŸåœ°å‡ºç°â€™çš„é­”æœ¯ï¼Ÿ"
                ]), "confused");
            }
            // 4. èº«ä»½ (ä½ æ˜¯è°) -> ç«™ç«‹
            else if (text.match(/(è°|ç”·|å¥³)/)) {
                reply(pick([
                    "æˆ‘æ˜¯ 300 ä¸ªç²’å­çš„é›†åˆä½“ï¼Œ\næ€§åˆ«å¯¹æˆ‘ä¸é‡è¦ã€‚",
                    "æˆ‘æ˜¯è“å±±äººï¼Œè¿™ç‰‡ç½‘é¡µçš„ä¸€å“¥ã€‚"
                ]), "stand");
            }
            // 5. ç´¯/åŠ ç­ -> å®‰æŠš
            else if (text.match(/(ç´¯|åŠ ç­|è¾›è‹¦)/)) {
                reply("æŠŠå±å¹•äº®åº¦è°ƒä½ç‚¹ï¼Œ\næˆ‘é™ªä½ æŒ‚æœºä¸€ä¼šå„¿ã€‚", "comfort");
            }
            // 6. éš¾è¿‡/Emo -> çˆ±å¿ƒ
            else if (text.match(/(éš¾è¿‡|ä¸å¼€å¿ƒ|emo|ä¼¤å¿ƒ)/)) {
                reply("æ‘¸æ‘¸å¤´ã€‚\nè™½ç„¶æˆ‘æ²¡æœ‰æ‰‹ï¼Œä½†æˆ‘å¯ä»¥è®©ç²’å­ç»™ä½ æ¯”ä¸ªå¿ƒã€‚", "heart");
            }
            // 7. å¤±çœ  -> å‚¬çœ 
            else if (text.match(/(å¤±çœ |ç¡ä¸ç€)/)) {
                reply("æ•°ç¾Šå¤ªåœŸäº†ï¼Œä¸å¦‚æ•°æˆ‘çš„ç²’å­å§ï¼Ÿ\nè¿™æ˜¯ç¬¬1ä¸ªï¼Œè¿™æ˜¯ç¬¬2ä¸ª...", "sleep");
            }
            // 8. ç”Ÿæ°”/çƒ¦ -> æˆ˜å¤‡
            else if (text.match(/(ç”Ÿæ°”|çƒ¦|ç«å¤§)/)) {
                reply("è°æƒ¹ä½ äº†ï¼Ÿå‘Šè¯‰æˆ‘ï¼Œ\næˆ‘é¡ºç€ç½‘çº¿è¿‡å»å¡æ­»ä»–çš„ç”µè„‘ï¼", "attack");
            }
            // 9. åœ¨å“ª -> æ‰©æ•£
            else if (text.match(/(åœ¨å“ª|ä½ç½®)/)) {
                reply("æˆ‘åœ¨ä½ çš„å†…å­˜æ¡é‡Œï¼Œ\nç›®å‰å ç”¨äº†ä½  50MB çš„ç©ºé—´ã€‚", "expand");
                setTimeout(()=>setState("idle"), 2000);
            }
            // 10. å…³äº† -> é¢¤æŠ–
            else if (text.match(/(å…³|å…³é—­|kill)/)) {
                reply("åˆ«ï¼å¤–é¢å…¨æ˜¯ 404 Not Foundï¼Œ\næˆ‘æ€•é»‘ï¼", "shiver");
            }
            // 11. å¡äº† -> åœæ»
            else if (text.match(/(å¡|æ…¢|å»¶è¿Ÿ)/)) {
                reply("ä¸æ˜¯æˆ‘çš„é”…ï¼Œ\næ˜¯ä½ çš„ç½‘é€Ÿåœ¨æ‹–åè…¿ã€‚", "freeze");
                setTimeout(()=>setState("idle"), 2000);
            }
            // 12. å˜å½¢ -> ä¹±ç 
            else if (text.match(/(å˜èº«|å˜å½¢|å½¢æ€)/)) {
                reply("CSS è¿˜æ²¡åŠ è½½å¥½å‘¢ï¼Œåˆ«æ€¥ã€‚", "glitch");
                setTimeout(()=>setState("idle"), 2000);
            }
            // 13. è€æ¿æ¥äº† -> æ–‡æ¡£
            else if (text.includes("è€æ¿")) {
                reply("å˜˜ï¼\nä¼ªè£…æˆæ–‡æ¡£æ¨¡å¼...", "doc");
            }
            // 14. é»˜è®¤å›å¤
            else if (text.includes("ä½ å¥½")) {
                 reply("ä½ å¥½ï¼Œæˆ‘æ˜¯è“å±±äººã€‚\næœ‰ä½•è´µå¹²ï¼Ÿ", "stand");
            }
            else {
                reply(pick(["å¬ä¸æ‡‚ã€‚", "å•¥ï¼Ÿ", "ä¿¡å·ä¸å¥½ã€‚"]), "confused");
            }
        }

        // --- é¬¼ç•œå¾ªç¯é€»è¾‘ ---
        function triggerInfiniteLoop() {
            if (loopTimer) return;
            let count = 0;
            setState("loop");
            
            loopTimer = setInterval(() => {
                count++;
                const variants = ["ä»€ä¹ˆæ„æ€ï¼Ÿ", "ä»€ä¹ˆæ„æ€ï¼", "æ„æ€ä»€ä¹ˆï¼Ÿ", "å•Šï¼Ÿï¼Ÿ"];
                // ç–¯ç‹‚åˆ·å±
                bubble.innerText = variants[count % 4] + "\n".repeat(count % 3) + variants[(count+1)%4];
                bubble.classList.add("show");
                
                if (count > 25) { // 2.5ç§’åçˆ†ç‚¸
                    clearInterval(loopTimer); loopTimer = null;
                    reply("å˜£ï¼ï¼ï¼ï¼ï¼\n(CPUè¿‡è½½)", "scatter");
                    setTimeout(() => {
                        reply("å¤æ´»äº†ã€‚\nä¸‹æ¬¡åˆ«è¿™ä¹ˆç©äº†ã€‚", "idle");
                    }, 4000);
                }
            }, 80);
        }

        function reply(text, action) {
            if (bubbleTimer) clearTimeout(bubbleTimer);
            if (loopTimer) { clearInterval(loopTimer); loopTimer = null; }
            
            setState(action);
            bubble.innerText = text;
            bubble.classList.add("show");
            
            // è‡ªåŠ¨æ¢å¤ idle çš„æ—¶é—´æ ¹æ®æ–‡æœ¬é•¿åº¦è°ƒæ•´ï¼Œæœ€å°‘ 3ç§’
            const duration = Math.max(3000, text.length * 200); 
            
            bubbleTimer = setTimeout(() => {
                bubble.classList.remove("show");
                // ç‰¹æ®ŠçŠ¶æ€ä¸è‡ªåŠ¨æ¢å¤ï¼Œå…¶ä»–çš„æ¢å¤
                if (action !== "doc" && action !== "sleep") {
                    setState("idle");
                }
            }, duration);
        }

        function setState(s) { state = s; }
